    <div> 
        <h1 class="titulocontato">Entre em contato conosco!</h1>
    </div>


    <main>
        <section id="sessao">    
          
        <form class="formulario">
            <div class="itensform">
                <label>Nome</label>
                <input type="text" placeholder="Digite seu nome" name="nome" required/>
            
                <label>Telefone</label>
                <input type="text" placeholder="Digite seu telefone" name="telefone" required/>
            
                <label>E-mail</label>
                <input type="text" placeholder="Digite seu email" name="email" required/>
            
                <label>Mensagem</label>
                <textarea rows="10" name="msg" required></textarea>
            
                <input type="submit" value="Enviar"/>
            </div>
        

        </form>

        <footer>
            <h5>Nos siga nas rede sociais!</h5>
            <p> Instagram : @DavkaFitness</p>
            <p> Facebook : @DavkaFitness</p>

        </footer>
